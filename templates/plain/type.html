<div id="type">
	Get the list:
	<br />
	<form action="{$smarty.const.HTML_ROOT}plugins/list.php" method="get">
		<input type="hidden" name="cat" value="{$smarty.request.cat}" />
		Type <select name="list">
			{foreach from=$types item=type key=name}
			<option value="{$name}">{$type.name}</option>
			{/foreach}
		</select>
		<input type="submit" value="Go" />
	</form>
</div>
