<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>{$smarty.const.HTML_NAME|@htmlspecialchars}</title>
	{literal}
    <style type="text/css">
    .loading-mask{
        position:absolute;
        left:0;
        top:0;
        width:100%;
        height:100%;
        z-index:20000;
        background-color:white;
    }
    .loading{
        position:absolute;
        left:45%;
        top:40%;
        padding:2px;
        z-index:20001;
        height:auto;
    }
    .loading a {
        color:#225588;
    }
    .loading .loading-indicator{
        background:white;
        color:#444;
        font:bold 13px tahoma,arial,helvetica;
        padding:10px;
        margin:0;
        height:auto;
    }
    .loading-msg {
        font: normal 10px arial,tahoma,sans-serif;
    }
    </style></head>
	{/literal}

	<script type="text/javascript">
		site_path = '{$smarty.const.HTML_ROOT}';
		template_path = '{$smarty.const.HTML_ROOT}{$smarty.const.HTML_TEMPLATE}';
		modules_path = '{$smarty.const.HTML_ROOT}modules/';
		dir_sep = "\{$smarty.const.DIRECTORY_SEPARATOR}";
		
	</script>
</head>

<body scroll="no" onLoad="loaded=true">
	<div id="loading-mask" class="loading-mask" style=""></div>
	<div id="loading" class="loading">
		<div class="loading-indicator">Media Server<br /><span id="loading-msg" class="loading-msg">Loading styles and images...</span></div>
	</div>
    <!-- include everything after the loading indicator -->
    <link rel="stylesheet" type="text/css" href="{'template/extjs/extjs/resources/css/ext-all.css'|url}" />
    <link rel="stylesheet" type="text/css" href="{'template/extjs/css/Filetypes.css'|url}" />
    <link rel="stylesheet" type="text/css" href="{'template/extjs/css/Desktop.css'|url}" />
    <link rel="stylesheet" type="text/css" href="{'template/extjs/css/Portal.css'|url}" />
    <link rel="stylesheet" type="text/css" href="{'template/extjs/css/Downloads.css'|url}" />
    <link rel="stylesheet" type="text/css" href="{'template/extjs/css/Player.css'|url}" />
    <link rel="stylesheet" type="text/css" href="{'template/extjs/css/Global.css'|url}" />
    <link rel="stylesheet" type="text/css" href="{'template/extjs/css/examples.css'|url}" />
    <link rel="stylesheet" type="text/css" href="{'template/extjs/css/examples.css'|url}" />
    <link rel="stylesheet" type="text/css" href="{'template/extjs/livegrid/src/resources/css/ext-ux-livegrid.css'|url}" />

    <!-- GC -->
 	<!-- LIBS -->
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Core API...';</script>
 	<script type="text/javascript" src="{'template/extjs/extjs/adapter/ext/ext-base.js'|url}"></script>

 	<!-- ENDLIBS -->
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading UI Components... (Core Components)';</script>
    <script type="text/javascript" src="{'template/extjs/extjs/ext-all-debug.js'|url}"></script>
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading UI Components... (Library Mods)';</script>
 	<script type="text/javascript" src="{'template/extjs/js/Library.js'|url}"></script>
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading UI Components... (Buffered Components)';</script>
	<script type="text/javascript" src="{'template/extjs/livegrid/src/GridPanel.js'|url}"></script>
	<script type="text/javascript" src="{'template/extjs/livegrid/src/GridView.js'|url}"></script>
	<script type="text/javascript" src="{'template/extjs/livegrid/src/RowSelectionModel.js'|url}"></script>
	<script type="text/javascript" src="{'template/extjs/livegrid/src/Store.js'|url}"></script>
	<script type="text/javascript" src="{'template/extjs/livegrid/src/Toolbar.js'|url}"></script>
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading UI Components... (Media Components)';</script>
	<script type="text/javascript" src="{'template/extjs/js/XMLTreeNode.js'|url}"></script>
	<script type="text/javascript" src="{'template/extjs/js/FolderView.js'|url}"></script>
 	<script type="text/javascript" src="{'template/extjs/js/Address.js'|url}"></script>
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading UI Components... (Extra Components)';</script>
	<script type="text/javascript" src="{'template/extjs/ux/mediapanel.js'|url}"></script>
	<script type="text/javascript" src="{'template/extjs/js/GMapPanel.js'|url}"></script>

    <!-- DESKTOP -->
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Initializing Desktop...';</script>
    <script type="text/javascript" src="{'template/extjs/js/StartMenu.js'|url}"></script>
    <script type="text/javascript" src="{'template/extjs/js/TaskBar.js'|url}"></script>
    <script type="text/javascript" src="{'template/extjs/js/Desktop.js'|url}"></script>
	
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Applications...';</script>
    <script type="text/javascript" src="{'template/extjs/js/App.js'|url}"></script>
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Applications... (Module)';</script>
    <script type="text/javascript" src="{'template/extjs/js/Module.js'|url}"></script>
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Applications... (Portal)';</script>
    <script type="text/javascript" src="{'template/extjs/js/Portal.js'|url}"></script>
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Applications... (Downloads)';</script>
    <script type="text/javascript" src="{'template/extjs/js/Downloads.js'|url}"></script>
	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Applications... (Player)';</script>
    <script type="text/javascript" src="{'template/extjs/js/Player.js'|url}"></script>

	<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Personal Settings...';</script>
	<div id="x-desktop">
		<dl id="x-shortcuts">
			<dt id="portal-win-shortcut">
				<a href="#"><span> </span>
				<div>Portal</div></a>
			</dt>
			<dt id="downloads-win-shortcut">
				<a href="#"><span> </span>
				<div>Downloads</div></a>
			</dt>
			<dt id="player-win-shortcut">
				<a href="#"><span> </span>
				<div>Player</div></a>
			</dt>
		</dl>
	</div>
	
	<div id="ux-taskbar">
		<div id="ux-taskbar-start"></div>
		<div id="ux-taskbuttons-panel"></div>
		<div class="x-clear"></div>
	</div>
	
    <script type="text/javascript" src="{'template/extjs/js/Config.js'|url}"></script>
    <!--<script type="text/javascript" src="{'file=js/examples.js'|url:'template'}"></script>-->
	
	{literal}
	<script type="text/javascript">
	setTimeout(function(){
		Ext.get('loading').remove();
		Ext.get('loading-mask').fadeOut({remove:true});
		if(window.console && window.console.firebug){
			setTimeout(function(){
				
				var error = Ext.Msg.show({
					title: 'Warning',
					msg: 'Firebug is known to cause performance issues with Ext JS.',
					buttons: Ext.MessageBox.OK,
					icon: 'ext-mb-warning',
					shadow: false
				}).getDialog();
				
			}, 300);
		}
	}, 300);
	
	Ext.BLANK_IMAGE_URL = template_path  + 'images/s.gif';
	
	</script>
	{/literal}
	
</body>
</html>
